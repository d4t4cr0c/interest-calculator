<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annualized Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Annualized Compound Interest Calculator</h1>

        <form id="calculator-form">
            <div class="form-group">
                <label for="initial-amount">Initial Amount ($)</label>
                <input type="number" id="initial-amount" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="interest-rate">Interest Rate per Period (%)</label>
                <input type="number" id="interest-rate" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="frequency">Compounding Frequency</label>
                <select id="frequency" required>
                    <option value="">Select frequency...</option>
                    <option value="daily">Daily (252 trading days)</option>
                    <option value="weekly">Weekly (52 weeks)</option>
                    <option value="monthly">Monthly (12 months)</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Results</h2>
            <div class="result-item">
                <span class="result-label">Annualized Rate:</span>
                <span id="annualized-rate" class="result-value"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Final Amount:</span>
                <span id="final-amount" class="result-value"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
